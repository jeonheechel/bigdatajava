<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입화면입니다</title>
</head>
<body>
	<img src=4.png width=300 height="300">
	
	<form action=server.jsp>
		ID: <input type="text" name="id" placeholder="아이디는 5글자 이상"><br>
		PW: <input type="text" name="pw"><br>
		NAME: <input type="text" name="name"><br>
		TEL: <input type="text" name="tel"><br>
		좋아하는 음식: <select name="food">
			<option value="jajang">자장</option>
			<option value="woodong">우동</option>
			<option value="lamen">라면</option>
			<option value="pizza">피자</option>

		<br>
		취미:<input type="checkbox" name="hobby" value="run">달리기
		    <input type="checkbox" name="hobby" value="book">독서
		    <input type="checkbox" name="hobby" value="mount">등산
		<br>
		하고싶은말: <textarea rows="10" cols="20" placeholder="여기에다가 쓰세요"></textarea>
		
		<input type="submit" value="서버로전송">
	</form>

</html>
