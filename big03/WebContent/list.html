<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>내가 가장좋아하는 음식순서</h3>
	<hr>
	<ol type="1">  <!-- ordered list -->
		<li>라면</li>   <!-- list --><!--자동주석 컨트롤 +쉬프트 + / -->
		<li>자장</li>
		<li>커피</li>
		<li>피자</li>
	</ol>
	<br>
	
	<h3>내가 가장싫어하는 음식순서</h3>
	<hr>
	<ol type="a">  
		<li>과자</li>   
		<li>우유</li>
		<li>홍차</li>
		<li>물</li>
	</ol>
	<br>

	<h3>내가 가장 가고싶은 장소</h3>
	<hr>
	<ul><!-- unordered list -->
		<li>강원도</li>
		<li>속초</li>
		<li>강릉</li>
		<li>원주</li>
	</ul>
	<br>
	
	<h3>지금 먹고싶은 음식들</h3>
	<hr>
	<ul type="square">
		<li>커피</li>
		<li>홍차</li>
		<li>물</li>
		<li>초콜릿</li>
	</ul>
	<br>
	
</body>
</html>
