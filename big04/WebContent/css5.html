<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		li{
			list-style: none;
			float: left;
			padding: 15px;
		}
		li:nth-child(2n+1) {
			background: orange;
		}
		li:nth-child(2n) {
			background: red;
		}
		li:first-child {
			border-radius: 10px 0 0 10px; 
		}
		li:last-child {
			border-radius: 0 10px 10px 0; 
		}
		
		</style>
	</head>
	<body>
	
	<ul>
		<li>첫번째</li>
		<li>두번째</li>
		<li>세번째</li>
		<li>네번째</li>
		<li>다섯번째</li>
		<li>여섯번째</li>
		<li>일곱번째</li>
	</ul>
	
	
	
	</body>
</html>
