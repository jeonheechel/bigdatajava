<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		var num = parseInt("0");
		function plus(){
			alert(num++)
		}
		function minus(){
			alert(num--)
		}
		function Initialization(){
			alert(num=0)
		}
		
		
		
		</script>
	</head>
	<body>
	<h4>4번문제</h4>
		<button type="button" onclick="plus()">더하기1</button>
		<button type="button" onclick="minus()">빼기2</button>
		<button type="button" onclick="Initialization()">초기화3</button>
	
	</body>
</html>
