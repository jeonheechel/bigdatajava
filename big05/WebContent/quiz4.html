<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		var num = parseInt("0");
		function plus(){
			num++;
			alert("1증가")
			console.log("값 : "+ num)
			
		}
		function minus(){
			num--;
			alert("1감소")
			console.log("값 : "+ num)
		}
		function Initialization(){
			num = 0;
			alert("0으로 초기화")
			console.log("값 : "+ num)
		}
		
		
		
		
		
		</script>
	</head>
	<body>
	<h4>4번문제</h4>
		<button type="button" onclick="plus()">더하기1</button>
		<button type="button" onclick="minus()">빼기2</button>
		<button type="button" onclick="Initialization()">초기화3</button>
	
	</body>
</html>
