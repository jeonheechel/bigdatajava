<html>

		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		var num1 ;
		num1 = prompt("수1입력");
		num3 = parseInt(num1);
		var num2 ;
		num2 = prompt("수2입력");
		num4 = parseInt(num2);
		
		function plus(){
			alert("두수의합"+(num3+num4))
		}
		function minus(){
			alert("두수의빼기"+(num3-num4))
		}
		function multi(){
			alert("두수의곱하기"+(num3*num4))
		}
		function divis(){
			alert("두수의나누기"+(num3/num4))
		}
		plus();
		minus();
		multi();
		divis();
		
		</script>
