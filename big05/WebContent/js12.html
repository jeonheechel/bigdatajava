<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		function check() {
			//alert("내가 호출됨")
			var data = document.getElementById("id");//id라는 노드 선택
			//var data = document.querySelector("#id");//id라는 노드 선택
			
			var data2 = data.value//입력값 추출
			if(data2.length >= 5 ){
				//location.href="";//아직 안만듬
				alert("5글자 이상의 적합한 id 입니다")
			}else{
				location.href="js12.html";
				alert("5글자 이하 입니다 다시입력하세요")
			}
		}
		</script>
	</head>
	<body>
			<h1>회원가입</h1>
			아이디:<input type="text" name="id" id="id"><br>
			<button type="button" onClick="check()">회원가입</button>
	
	</body>
</html>
